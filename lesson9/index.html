<!DOCTYPE html>

<head>
    <title>Floating in css</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
    <div id="div3">
        div3
    </div>
    <h1>Header1</h1>
    <span>span1</span>
    <span>span2</span>
    <br><br>
    <div class="nav">
        <ul>
            <li><a href="https://google.com">google</a></li>
            <li><a href="index.html">two</a></li>
            <li><a href="">three</a> </li>
            <li><a href="#">goto the top</a> </li>
            <li><a href="#nav1">goto the nav1 tree</a> </li>
        </ul>
    </div>
    <br><br>
    <p>nav with paddidng in 'li'</p>
    <div class="nav1">
        <ul>
            <li><a href="https://google.com" >google</a></li>
            <li><a href="index.html">two</a></li>
            <li><a href="" id="nav1">three</a> </li>
        </ul>
    </div>
    <br>
    <br>
    <p>nav2 with display:block in 'li'</p>
    <div class="nav2">
        <ul>
            <li><a href="https://google.com">google</a></li>
            <li><a href="index.html" class="active">two</a></li>
            <li><a href="">three</a> </li>
        </ul>
    </div>

    <span id="2">span2</span> -->
    <a href="#">goto to the top</a>

</body>

</html>
