<!DOCTYPE html>
<html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>
        Style attributts
    </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <h1 title="This is a title">Text</h1>
    <p>These links will have different background</p>
    <a href="https://www.google.de">Google</a>
    <a href="https://www.youtube.com" target="_blank">Youtube</a>
    <a href="https://de.wikipedia.org" target="_top">Wikipedia</a>
    <img src="img/images.png" title="this is one yellow circle" alt="">
    <img src="img/london.jpg" title="this is London" alt="">
    <img src="img/sportcar.jpg" width="300px" title="this is a sport car" alt="">
    <img src="https://via.placeholder.com/150" title="this is dummy image" alt="">
    <p class="class">this is paragraph class</p>
    <h3 class="class-2">this is a heading class-2</h3>
    <span class="class3">this is span class3</span>
</body>

</html>
